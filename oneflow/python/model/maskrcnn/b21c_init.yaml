ENV:
  NUM_GPUS: 1
DATASETS:
  ANNOTATION_TRAIN: "annotations/instances_val2017.json"
  IMAGE_DIR_TRAIN: "val2017"
  SHUFFLE: False
INPUT:
  MIRROR_PROB: 0.0
MODEL:
  WEIGHT: "/model_zoo/detection/mask_rcnn_R_50_FPN_1x_init"
  RPN:
    RANDOM_SAMPLE: False
  ROI_HEADS:
    RANDOM_SAMPLE: False
SOLVER:
  IMS_PER_BATCH: 2
  MAX_ITER: 10
  BASE_LR: 0.0025
  STEPS: (480000, 640000)
  LR_DECAY_VALUES: (0.0025, 0.00025, 0.000025)
  METRICS_PERIOD: 10
